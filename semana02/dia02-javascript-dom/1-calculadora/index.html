<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <main>
    <h1>Calculadora</h1>

    <section>
      <input type="text" />

      <div>
        <button>+</button>
        <button>-</button>
        <button>*</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>0</button>
        <button>AC</button>
        <button>=</button>
      </div>
    </section>
  </main>

  <!-- <h1 class="text-3xl font-bold underline text-white bg-orange-500">
    Hello world!
  </h1> -->

  <script src="./app.js"></script>
</body>
</html>
